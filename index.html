<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Income Expense Calculator</h1>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <section class="mb-6">
            <div class="bg-white shadow-md p-4 rounded-lg flex justify-between">
                <div>
                    <h2 class="text-gray-700">Total Income</h2>
                    <p id="total-income" class="text-green-500 text-lg font-semibold">$0.00</p>
                </div>
                <div>
                    <h2 class="text-gray-700">Total Expenses</h2>
                    <p id="total-expenses" class="text-red-500 text-lg font-semibold">$0.00</p>
                </div>
                <div>
                    <h2 class="text-gray-700">Net Balance</h2>
                    <p id="net-balance" class="text-blue-500 text-lg font-semibold">$0.00</p>
                </div>
            </div>
        </section>

        <section class="bg-white shadow-md p-4 rounded-lg mb-6">
            <h2 class="text-gray-700 mb-2">Add New Entry</h2>
            <form id="entry-form" class="flex flex-wrap gap-4">
                <input id="description" type="text" placeholder="Description" class="border border-gray-300 rounded-lg px-4 py-2 flex-grow">
                <input id="amount" type="number" placeholder="Amount" class="border border-gray-300 rounded-lg px-4 py-2 flex-grow">
                <select id="type" class="border border-gray-300 rounded-lg px-4 py-2">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
                <button type="reset" id="reset-button" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Reset</button>
            </form>
        </section>

        <section class="mb-6">
            <div class="flex gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="filter" value="all" checked> All
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="filter" value="income"> Income
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="filter" value="expense"> Expense
                </label>
            </div>
        </section>

        <section>
            <h2 class="text-gray-700 mb-2">Entries</h2>
            <ul id="entries" class="bg-white shadow-md rounded-lg p-4"></ul>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
